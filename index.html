<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	/>

	<title>Karashina-swiper</title>

<body>

<div class="wrapper">
	<h1 class="title">Karashina</h1>
	
	<div class="image-slider swiper_container">
		<div class="image-slider__wrapper swiper-wrapper">
			<div class="image-slider__slide swiper-slide">
				<div class="image-slider__image">
					<img src="./img/01.jpg" alt="Image">
				</div>
			</div>
			<div class="image-slider__slide swiper-slide">
				<div class="image-slider__image">
					<img src="./img/02.jpg" alt="Image">
				</div>
			</div>
			<div class="image-slider__slide swiper-slide">
				<div class="image-slider__image">
					<img src="./img/03.jpg" alt="Image">
				</div>
			</div>
			<div class="image-slider__slide swiper-slide">
				<div class="image-slider__image">
					<img src="./img/04.jpg" alt="Image">
				</div>
			</div>
			<div class="image-slider__slide swiper-slide">
				<div class="image-slider__image">
					<img src="./img/05.jpg" alt="Image">
				</div>
			</div>
			<div class="image-slider__slide swiper-slide">
				<div class="image-slider__image">
					<img src="./img/06.jpg" alt="Image">
				</div>
			</div>
		</div>

		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-pagination"></div>
	</div>
</div>
